
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo da Instituição" class="logo">
  </header>

  <div class="container">
    <h2>Cadastro de Alunos</h2>

    <select id="turmaSelect">
      <option value="">Selecione a Turma</option>
    </select>

    <input type="text" id="matricula" placeholder="Matrícula">
    <input type="text" id="nome" placeholder="Nome do Aluno">

    <button id="addAlunoBtn">Adicionar Aluno</button>

    <input type="file" id="csvFile" accept=".csv" style="margin-top: 15px;">
    <button id="importarBtn">Importar CSV</button>

    <button id="addColunaBtn" style="margin-top: 15px; background:#44bd32;">+ Adicionar Coluna</button>

  <button id="toggleNotasGeraisBtn" style="margin-top: 15px; background:#2980b9; color:white; margin-left:8px;">Lançar/Editar Notas (geral)</button>
  <button id="saveNotasBtn" style="margin-top: 15px; background:#27ae60; color:white; margin-left:8px; display:none;">Salvar Notas</button>
  <button id="cancelNotasBtn" style="margin-top: 15px; background:#c0392b; color:white; margin-left:8px; display:none;">Cancelar</button>

    <table id="alunosTable" border="1" style="margin-top:20px; width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>Turma</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="msg" id="msg"></p>
  </div>

  <script src="alunos.js"></script>
</body>
</html>
