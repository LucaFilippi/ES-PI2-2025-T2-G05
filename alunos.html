
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="color:white;">Cadastro de Alunos</h1>
  </header>

  <div class="container">
    <h2>Gerenciamento de Alunos</h2>
    <p id="turmaTitulo" style="font-size: 14px; color: #7f8c8d; margin-top: -10px; margin-bottom: 15px;">Turma selecionada: —</p>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px;">
      <input type="text" id="matricula" placeholder="Matrícula" style="flex: 1; min-width: 200px;">
      <input type="text" id="nome" placeholder="Nome do Aluno" style="flex: 1; min-width: 200px;">
      <button id="addAlunoBtn" style="flex: 0 0 auto; min-width: 150px;">Adicionar Aluno</button>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px;">
      <input type="file" id="csvFile" accept=".csv" style="flex: 1; min-width: 200px;">
      <button id="importarBtn" style="flex: 0 0 auto; min-width: 140px;">Importar CSV</button>
      <button id="exportarBtn" style="flex: 0 0 auto; min-width: 140px; background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">Exportar CSV</button>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px;">
      <button id="toggleNotasGeraisBtn" style="flex: 0 0 auto; min-width: 200px; background: linear-gradient(135deg, #2980b9 0%, #1a5a7a 100%);">Lançar/Editar Notas</button>
      <button id="saveNotasBtn" style="flex: 0 0 auto; min-width: 140px; background: linear-gradient(135deg, #27ae60 0%, #1e8449 100%); display:none;">Salvar Notas</button>
      <button id="cancelNotasBtn" style="flex: 0 0 auto; min-width: 140px; background: linear-gradient(135deg, #c0392b 0%, #a93226 100%); display:none;">Cancelar</button>
      <button onclick="window.location.href='turmas.html'" style="flex: 0 0 auto; min-width: 140px; background: linear-gradient(135deg, #718093 0%, #566573 100%);">Voltar para Turmas</button>
    </div>

    <table id="alunosTable">
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="msg" id="msg"></p>
  </div>

  <script src="alunos.js"></script>
</body>
</html>
